<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <ul>
        <li>Tic Tac Toe</li>
      </ul>
    </nav>
    <!-- Game Container -->
    <div class="gameContainer">
      <div class="container">
        <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameinfo">
        <h1 id="msg">Good Luck!!!</h1>
        <div class="gameinfobox">
          <span class="info">Turn of X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="./assets/jc.gif" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
